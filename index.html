<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="menu">
            <img src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <section class="name">
                <h2>Jacob's House</h2>
                <p>Saturday &#9135 June 22, 2024</p>
            </section>
            <section class="options">
                <button><i class="ri-dashboard-fill"></i> Dashboard</button>
                <button><i class="ri-door-lock-box-fill"></i> Rooms</button>
                <button><i class="ri-device-fill"></i> Devices</button>
                <button><i class="ri-bar-chart-2-fill"></i> Pool</button>
                <button><i class="ri-lock-password-fill"></i> Security</button>
                <button><i class="ri-settings-3-fill"></i> Setting</button>
            </section>

        </div>
        <div class="center">
            <section class="greeting">
                <h1>Hello Jacob</h1>
                <p>Welcome back home</p>
            </section>

            <section class="btn">
                <a href="">Living Room</a>
                <a href="">Bedroom</a>
                <a href="">Bathroom</a>
                <a href="">Kitchen</a>
                <a href="">Office</a>
            </section>

            <section class="energy">
                <h3>Energy</h3>
                <img src="https://cdn.dribbble.com/users/31451/screenshots/1787276/media/dbdb6dcf6da9af24ab07621eb8247b72.gif" alt="">
            </section>

            <section class="widgets">
                <div class="box">
                    <span>
                        <i class="ri-lightbulb-flash-line"></i>
                        <h4>Lighting</h4>
                    </span>
                    <p>3 Devices</p>
                    <button><i class="ri-shut-down-line"></i></button>
                </div>

                <div class="box">
                    <span>
                        <i class="ri-tv-2-line"></i>
                        <h4>Television</h4>
                    </span>
                    <p>Panasonic</p>
                    <button><i class="ri-shut-down-line"></i></button>
                </div>

                <div class="box">
                    <span>
                        <i class="ri-wifi-fill"></i></i>
                        <h4>Wifi</h4>
                    </span>
                    <p>airtel-9s</p>
                    <button><i class="ri-shut-down-line"></i></button>
                </div>

                <div class="box">
                    <span>
                        <i class="ri-ram-2-line"></i>
                        <h4>AC</h4>
                    </span>
                    <p>23 Celsius</p>
                    <button><i class="ri-shut-down-line"></i></button>
                </div>
            </section>
        </div>

        <div class="meter">
            <div class="heading">
                <button><i class="ri-arrow-left-s-line"></i></button>
                <h1>Air Conditioner</h1>
            </div>
            <img src="https://cdn.document360.io/f09a6106-e976-455e-b2d0-3d88b5385960/Images/Documentation/image-FZ8422L3.png" alt="">
            <span>
                <button><i class="ri-arrow-left-s-line"></i></button>
                <button><i class="ri-arrow-right-s-line"></i></button>
            </span>

            <div class="temp">
                <div class="container">
                    <i class="ri-snowflake-line"></i>
                    <p>Cool</p>
                    <button><i class="ri-shut-down-line"></i></button>
                </div>
                <div class="container">
                    <i class="ri-mist-fill"></i>
                    <p>Dry</p>
                    <button><i class="ri-shut-down-line"></i></button>
                </div>
                <div class="container">
                    <i class="ri-sun-line"></i>
                    <p>Heat</p>
                    <button><i class="ri-shut-down-line"></i></button>
                </div>
            </div>

            <div class="fan">
                <button><i class="ri-subtract-line"></i></button>
                 <i class="ri-windy-line"></i><i class="ri-more-fill"></i>
                <button><i class="ri-add-line"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
